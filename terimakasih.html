<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Terima Kasih</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .thank-you-box {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 90%;
    }

    .thank-you-box h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .thank-you-box p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .thank-you-box a {
      display: inline-block;
      padding: 12px 24px;
      font-size: 16px;
      background: #fff;
      color: #007bff;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .thank-you-box a:hover {
      background: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="thank-you-box">
    <h1>Terima Kasih!</h1>
    <p>Pesan kamu sudah berhasil dikirim. Saya akan segera menghubungi kamu kembali ðŸ˜Š</p>
    <a href="index.html">Kembali ke Beranda</a>
  </div>
</body>
</html>
